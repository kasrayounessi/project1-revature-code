<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Change Username</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap');

        body {
            font-family: 'Oswald', sans-serif;
        }

        form {
            padding: 5px;
        }
        form div{
            margin-left:5px;
        }
        form button{
            margin-left:5px;
        }
    </style>

</head>

<body>
<div class="container">
    <div class="text-primary" style="text-align:center"><h1>Change Password</h1></div>
    <form class="bg-primary" action="UpdatePasswordServlet" method="get">
        <div class="form-group">
            <label for="oldPasswordInput">Old Password</label>
            <input type="password" class="form-control" id="oldPasswordInput"
                   placeholder="Old password" name="old-password-inputted">
            <small id="emailHelp" class="form-text text-warning">Make sure to record your new password.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">New Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="new-password-inputted">
        </div>
        <br/>
        <button type="submit" class="btn btn-outline-light btn-custom btn-lg btn-block">Change Password</button>
        <br/>
        <br/>
    </form>
</div>


</body>

</html>
