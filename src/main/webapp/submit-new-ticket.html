<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a new Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap');

        body{

            font-family: 'Oswald', sans-serif;

        }

        .title{
            text-align:center;
        }

    </style>
</head>
<body>
<div class="title text-primary"><h1>Submit a new Ticket</h1></div>
<div class="container bg-primary">
    <form action="RegisterTicketServlet" method="get">
        <div class="form-group">
            <label for="exampleFormControlInput1">Enter amount:</label>
            <input type="text" name="ticket-amount-submitted" class="form-control" id="exampleFormControlInput1" placeholder="400.00">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Select Reason (250 characters)</label>
            <select class="form-control" id="exampleFormControlSelect1" name="ticket-reason-submitted">
                <option>Transportation</option>
                <option>Dining</option>
                <option>Supplies</option>
                <option>Residence</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Additional Comments</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="ticket-comments-submitted"></textarea>
        </div>
        <br/>
        <div>
            <button class="btn btn-outline-light btn-custom btn-lg btn-block">Submit Ticket</button>
        </div>
    </form>
    <br/>
</div>
</body>
</html>
